<ion-content>

  <div class="bg"></div>
   <div class="contents">
     <ion-toolbar translucent>
       <ion-title>My Lists</ion-title>
       <ion-buttons slot="end">
         <ion-button color="secondary" routerLink="new">
           <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
         </ion-button>
       </ion-buttons>
     </ion-toolbar>

       <ion-card>
         <ion-card-header>
           <ion-card-title>My Saved Lists</ion-card-title>
         </ion-card-header>

         <ion-card-content>
           <ion-list>
             <ion-item-sliding>

               <ion-item routerLink="item/qw" detail>
                 <ion-label>Item</ion-label>
               </ion-item>
               <ion-item-options side="end">
                 <ion-item-option (click)="delete()" color="danger">
                   <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
                 </ion-item-option>
               </ion-item-options>
             </ion-item-sliding>

             <ion-item-sliding>

               <ion-item>
                 <ion-label>Item</ion-label>
               </ion-item>
                <ion-item-options side="end">
                  <ion-item-option (click)="delete()" color="danger">
                    <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
                  </ion-item-option>
                </ion-item-options>
             </ion-item-sliding>
           </ion-list>
         </ion-card-content>
       </ion-card>
   </div>

</ion-content>
