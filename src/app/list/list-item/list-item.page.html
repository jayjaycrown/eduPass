<ion-header>

</ion-header>

<ion-content>
  <div class="bg"></div>
  <div class="contents">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/home/tabs/lists"></ion-back-button>
      </ion-buttons>
      <ion-title>{{ list.title }}</ion-title>
    </ion-toolbar>

    <ion-card>
      <ion-card-header>
        <ion-card-title> {{ list.title }} </ion-card-title>
        <ion-card-subtitle> {{ list.description }} </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-list-header>
            <ion-label>Saved Items</ion-label>
          </ion-list-header>
          <ion-item-sliding *ngFor="let item of items">
            <ion-item >
              <ion-label>
                <h2> {{item.title}} </h2>
                <p>{{item.content}}</p>
              </ion-label>
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option (click)="delete(item.id)" color="danger">
                <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>

          <ion-item-sliding>
            <ion-item >
              <ion-label>
                <h2>Item Name</h2>
                <p>Item ID</p>
              </ion-label>
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option (click)="delete()" color="danger">
                <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>

        </ion-list>
      </ion-card-content>
    </ion-card>


  </div>

</ion-content>
