<ion-content>
  <div class="bg"></div>
  <div class="contents">
    <ion-toolbar translucent>
      <ion-title>Scanner</ion-title>
      <ion-buttons slot="end">
        <ion-button color="secondary">
          <ion-icon slot="icon-only" name="scan-circle-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Scanned Items</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-list>
          <ion-item-sliding>
            <ion-item-options side="start">
              <ion-item-option (click)="unread()" color="danger">
                <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
              </ion-item-option>
            </ion-item-options>
            <ion-item>
              <ion-label>Item</ion-label>
            </ion-item>
            <ion-item-options side="end" >
              <ion-item-option (click)="unread()" color="secondary">
                <ion-icon slot="icon-only" name="add-outline"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>

          <ion-item-sliding>
             <ion-item-options side="start">
               <ion-item-option (click)="unread()" color="danger">
                 <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
               </ion-item-option>
             </ion-item-options>
            <ion-item>
              <ion-label>Item</ion-label>
            </ion-item>
            <ion-item-options side="end">
              <ion-icon slot="icon-only" name="add-outline"></ion-icon>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>



</ion-content>
